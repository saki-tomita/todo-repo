version: '3' # composeファイルのバージョン
services:
  api: # サービス名
    build: # ビルドに使うDockerファイルのパス
      context: .
      dockerfile: Dockerfile
    container_name: todo-api
    volumes: # マウントディレクトリ
      - ../todos:/go/todos
    tty: true # コンテナの永続化
    env_file: # .envファイル
      - .go_env
    environment:
      - TZ=Asia/Tokyo